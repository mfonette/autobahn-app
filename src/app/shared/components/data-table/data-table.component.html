<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container *ngFor="let column of columns" [matColumnDef]="column.dataKey">
          <th mat-header-cell *matHeaderCellDef> {{ column.header }} </th>
          <td mat-cell *matCellDef="let element"> {{ element[column.dataKey] }} </td>
        </ng-container>
    
        <!-- Action column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="viewDetails(element)">View</button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns.concat('action')"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns.concat('action');"></tr>
    
      </table>
    
      <mat-paginator 
      [pageSizeOptions]="[5, 10, 20]" 
      showFirstLastButtons
      aria-label="Select page of periodic elements"></mat-paginator>
    
    </div>
